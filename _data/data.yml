experiences:

    - role: "Reseach Assistant | Project: CFT And Fusion Rules"
      time: October-December 2018
      company: Universität Bönn | Bönn, Germany.
      supervisor: Prof. Albrecht Klemm.
      details: |
        Applying CFT techniques to calculate modular transformations and fusion rules of minimal models and orbifolds, at Bethe Center for Theoretical Physics.
    - role: "Reseach Assistant | Project: Quantum Key Distribution"
      time: May - August 2017
      company: University of Waterloo | Waterloo, Canada.
      details: |
        Designing new protocols for optical scenarios in Quantum Key Distribution with quantum information theory. Under the supervision of Prof. Norbert Lütkenhaus at Institute for Quantum Computing.
    - role: "Reseach Assistant | Project: Mathematica Optics"
      time: August - October 2016
      company: Universidad Nacional Autonoma de Mexico | Cuernavaca, Mexico.
      details: |
