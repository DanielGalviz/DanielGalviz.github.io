{% assign activities = site.data.data.activities %}
{% if activities %}
<section class="section experiences-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    Activities
  </h2>

  {% for activitie in activities %}
  <div class="item">
    <div class="meta">
      <div class="upper-row">
        <h3 class="job-title">{{ activitie.title }}</h3>
        <div class="time">{{ activitie.time }}</div>
      </div><!--//upper-row-->
    </div><!--//meta-->

    {% if activitie.details %}
    <div class="details">
      {{ activitie.details | markdownify }}
    </div><!--//details-->
    {% endif %}

  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
